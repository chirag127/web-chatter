<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPage Chatter - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>WebPage Chatter Settings</h1>

    <div class="section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <p class="help-text">Your API key is stored locally and is never sent to our servers.</p>
      </div>
    </div>

    <div class="section">
      <h2>Text-to-Speech Settings</h2>
      <div class="form-group">
        <label for="voice-select">Voice:</label>
        <select id="voice-select"></select>
      </div>
      <div class="form-group">
        <label for="speed-select">Speed:</label>
        <select id="speed-select">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button id="save-button" class="primary-button">Save Settings</button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="../common/storage.js" type="module"></script>
  <script src="options.js" type="module"></script>
</body>
</html>
