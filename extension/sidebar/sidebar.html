<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPage Chatter</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="chat">Chat</button>
      <button class="tab-button" data-tab="saved">Saved Answers</button>
    </div>

    <div class="tab-content" id="chat-tab">
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>

        <div class="input-container">
          <textarea id="user-input" placeholder="Ask a question about this page..." rows="3"></textarea>
          <button id="send-button" class="primary-button">Send</button>
        </div>
      </div>
    </div>

    <div class="tab-content hidden" id="saved-tab">
      <div id="saved-answers" class="saved-answers"></div>
    </div>

    <div id="error-container" class="error-container hidden">
      <p id="error-message"></p>
      <button id="dismiss-error" class="secondary-button">Dismiss</button>
    </div>
  </div>

  <script src="../common/storage.js" type="module"></script>
  <script src="sidebar.js" type="module"></script>
</body>
</html>
