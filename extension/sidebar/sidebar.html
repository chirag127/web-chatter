<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chatter</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-3 flex justify-between items-center">
    <h1 class="text-xl font-bold">Web Chatter</h1>
    <div class="flex space-x-2">
      <button id="settingsBtn" class="p-1 hover:bg-blue-700 rounded" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
      <button id="historyBtn" class="p-1 hover:bg-blue-700 rounded" title="History">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <button id="closeBtn" class="p-1 hover:bg-blue-700 rounded" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main content area with tabs -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Tab navigation -->
    <div class="bg-gray-200 flex">
      <button id="chatTab" class="py-2 px-4 bg-white font-medium flex-1">Chat</button>
      <button id="historyTab" class="py-2 px-4 bg-gray-200 font-medium flex-1">History</button>
    </div>

    <!-- Chat tab content -->
    <div id="chatContent" class="flex-1 flex flex-col overflow-hidden">
      <!-- Messages container -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="bg-blue-100 p-3 rounded-lg max-w-[85%] ml-auto">
          <p class="text-sm">Welcome to Web Chatter! Ask me anything about this page.</p>
        </div>
      </div>

      <!-- API key missing warning (initially hidden) -->
      <div id="apiKeyWarning" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 mx-4">
        <p>Please set your Gemini API key in the extension settings to use Web Chatter.</p>
        <button id="goToSettingsBtn" class="mt-2 bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded text-sm">Go to Settings</button>
      </div>

      <!-- Input area -->
      <div class="p-4 border-t">
        <div class="flex">
          <textarea id="userInput" class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask about this page..."></textarea>
          <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded-r-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- History tab content (initially hidden) -->
    <div id="historyContent" class="hidden flex-1 overflow-y-auto p-4 space-y-4">
      <div class="text-center text-gray-500 py-8" id="emptyHistoryMessage">
        <p>No chat history yet.</p>
      </div>
      <div id="historyItemsContainer" class="space-y-4"></div>
      <button id="clearHistoryBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-4">
        Clear All History
      </button>
    </div>
  </div>

  <!-- Loading indicator (initially hidden) -->
  <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-5 rounded-lg flex flex-col items-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-3"></div>
      <p>Processing your request...</p>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
